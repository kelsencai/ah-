<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/H股溢价指数 - 实时监控</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header class="header">
            <h1>A/H股溢价指数</h1>
            <p class="subtitle">实时监控A股相对H股的溢价水平</p>
        </header>

        <!-- 主要数据展示区域 -->
        <main class="main-content">
            <!-- 当前溢价指数卡片 -->
            <div class="premium-card">
                <div class="card-header">
                    <h2>当前溢价指数</h2>
                    <span class="update-time" id="updateTime">更新时间: --</span>
                </div>
                <div class="premium-value" id="premiumValue">
                    <span class="value" id="currentValue">--</span>
                    <span class="unit">%</span>
                </div>
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-text" id="statusText">数据加载中...</span>
                </div>
            </div>

            <!-- 警戒线提醒 -->
            <div class="alert-card" id="alertCard">
                <div class="alert-icon">⚠️</div>
                <div class="alert-content">
                    <h3>警戒线提醒</h3>
                    <p>当前溢价指数已超过 <strong>128%</strong> 警戒线</p>
                    <p class="alert-detail">建议关注市场风险，谨慎投资决策</p>
                </div>
            </div>

            <!-- 数据来源链接 -->
            <div class="data-source-card">
                <h3>数据来源</h3>
                <div class="source-links">
                    <a href="https://www.eastmoney.com/" target="_blank" class="source-link">
                        <span class="link-icon">📊</span>
                        <span>东方财富网</span>
                    </a>
                    <a href="https://finance.sina.com.cn/" target="_blank" class="source-link">
                        <span class="link-icon">📈</span>
                        <span>新浪财经</span>
                    </a>
                    <a href="https://www.10jqka.com.cn/" target="_blank" class="source-link">
                        <span class="link-icon">💹</span>
                        <span>同花顺</span>
                    </a>
                </div>
            </div>

            <!-- 历史趋势图表区域 -->
            <div class="chart-card">
                <h3>历史趋势</h3>
                <div class="chart-container" id="chartContainer">
                    <div class="chart-placeholder">
                        <span class="chart-icon">📊</span>
                        <p>图表加载中...</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚信息 -->
        <footer class="footer">
            <p>数据仅供参考，投资有风险，入市需谨慎</p>
            <p class="disclaimer">本网站不构成投资建议，请以官方数据为准</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
